name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: true

env:
  # Keep only what we still need as secrets
  DEPLOY_APP_PATH:         ${{ secrets.APP_PATH }}
  PM2_APP:                 ${{ secrets.PM2_APP }}
  CF_ACCESS_CLIENT_ID:     ${{ secrets.CF_ACCESS_CLIENT_ID }}
  CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
  CF_API_TOKEN:            ${{ secrets.CF_API_TOKEN }}
  CF_ZONE_ID:              ${{ secrets.CF_ZONE_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Load SSH key into agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Show agent key
        shell: bash
        run: |
          set -euo pipefail
          echo "== Agent keys (SHA256) ==" && ssh-add -l -E sha256 || true
          echo "== Agent public key ==" && ssh-add -L || true

      - name: Trust server host key (IPv4)
        shell: bash
        run: |
          set -euo pipefail
          ssh-keyscan -4 -p 22 5.78.137.95 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Connectivity test (root@5.78.137.95)
        shell: bash
        run: |
          set -euo pipefail
          ssh -vvv -4 \
            -o StrictHostKeyChecking=no \
            -o PreferredAuthentications=publickey \
            -o BatchMode=yes \
            -p 22 root@5.78.137.95 'echo OK $(hostname); whoami'

      - name: Sync files to server (rsync over SSH, IPv4)
        shell: bash
        run: |
          set -euo pipefail
          : "${DEPLOY_APP_PATH:?missing}"
          rsync -az --delete \
            --rsh="ssh -4 -p 22 -o StrictHostKeyChecking=yes -o PreferredAuthentications=publickey -o BatchMode=yes" \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude "node_modules/" \
            --exclude "*.log" \
            ./ root@5.78.137.95:"$DEPLOY_APP_PATH/"

      - name: Remote build & restart with PM2 (IPv4)
        shell: bash
        run: |
          set -euo pipefail
          : "${DEPLOY_APP_PATH:?missing}"; : "${PM2_APP:?missing}"
          ssh -4 \
            -o StrictHostKeyChecking=yes \
            -o PreferredAuthentications=publickey \
            -o BatchMode=yes \
            -p 22 root@5.78.137.95 /bin/bash -lc '
            set -euo pipefail
            cd "'"$DEPLOY_APP_PATH"'"

            echo "[Deploy] Node & npm versions:"
            command -v node && node -v || true
            command -v npm && npm -v || true

            echo "[Deploy] Installing dependencies…"
            npm ci

            echo "[Deploy] Building…"
            export CF_ACCESS_CLIENT_ID="'"$CF_ACCESS_CLIENT_ID"'"
            export CF_ACCESS_CLIENT_SECRET="'"$CF_ACCESS_CLIENT_SECRET"'"
            export CF_API_TOKEN="'"$CF_API_TOKEN"'"
            export CF_ZONE_ID="'"$CF_ZONE_ID"'"
            npm run build

            echo "[Deploy] Reloading PM2 app…"
            if pm2 status "'"$PM2_APP"'" >/dev/null 2>&1; then
              pm2 reload "'"$PM2_APP"'"
            else
              pm2 start dist/index.js --name "'"$PM2_APP"'"
            fi
            pm2 save
          '
